<style>
    /* Font import and global reset */
@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');

/* Global reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Lexend', sans-serif;
}

/* Body styling */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #000;
}

/* Section styles */
section {
    position: absolute;
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 2px;
    flex-wrap: wrap;
    overflow: hidden;
}

/* Animated gradient effect */
 section::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(#000, #0f0, #000);
    animation: animate 5s linear infinite;
} 

/* Animation keyframes */
 @keyframes animate {
    0% {
        transform: translateY(-100%);
    }
    100% {
        transform: translateY(100%);
    }
} 
        .verification-box {
            background-color: rgb(255, 255, 255);
            backdrop-filter: blur(10px);
            padding: 40px 60px;
            border-radius: 16px;
            /* box-shadow: 0 8px 16px rgba(156, 156, 156, 0.508); */
            text-align: center;
            max-width: 400px;
        }

        .verification-box img {
            width: 50px;
            height: auto;
            margin-bottom: 20px;
        }

        .verification-box h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #333;
        }

        .verification-box p {
            margin-bottom: 40px;
            color: #666;
            font-size: 1.2em;
        }

        .verification-box button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            background-color: #0e60b8;
            
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, background-image 0.3s ease, box-shadow 0.3s ease;
        }

        .verification-box button:hover {
            
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .verification-box button:active {
            transform: translateY(1px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

/* Styling for individual spans */
section span {
    position: relative;
    display: block;
    width: calc(6.25vw - 2px);
    height: calc(6.25vw - 2px);
    background: #181818;
    z-index: 2;
    transition: 1.5s;
}

section span:hover {
    background: #0f0;
    transition: 0s;
}

/* Sign-in form styles */
.container {
    position: absolute;
    width: 400px;
    background: #222;
    z-index: 1000;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px;
    border-radius: 4px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.9);
}

.container .content {
    position: relative;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    gap: 40px;
}




/* Media queries for responsive design */
@media (max-width: 900px) {
    section span {
        width: calc(10vw - 2px);
        height: calc(10vw - 2px);
    }
}

@media (max-width: 600px) {
    section span {
        width: calc(20vw - 2px);
        height: calc(20vw - 2px);
    }
}
