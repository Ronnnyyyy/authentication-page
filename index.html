<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgb(18, 20, 20);
            background-size: cover;
            color: #333;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        .verification-box {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 40px 60px;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(156, 156, 156, 0.508);
            text-align: center;
            max-width: 400px;
        }

        .verification-box img {
            width: 125px;
            height: auto;
            margin-bottom: 20px;
        }

        .verification-box h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #333;
        }

        .verification-box p {
            margin-bottom: 40px;
            color: #666;
            font-size: 1.2em;
        }

        .verification-box button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            background-color: #0e60b8;
            
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, background-image 0.3s ease, box-shadow 0.3s ease;
        }

        .verification-box button:hover {
            
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .verification-box button:active {
            transform: translateY(1px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="verification-box">
            <img src="loop.png" alt="IIT Madras Logo">
            <h1>IIT Madras</h1>
            <p id="message">Please click the button below to complete your account verification.</p>
            <button id="verifyBtn">Verify</button>
        </div>
    </div>
    <script>
         // Extract token from URL
         var urlParams = new URLSearchParams(window.location.search);
        var token = urlParams.get('token');
        console.log(token)
        console.log('hello')

        // Update the verification URL
        var verificationUrl = "http://localhost:8080/verify?token=" + token;

        if (token) {
            document.getElementById('verifyBtn').addEventListener('click', function() {
                window.location.href = verificationUrl;
            });
        } else {
            document.getElementById('message').textContent = "Invalid or missing token.";
            document.getElementById('verifyBtn').style.display = 'none';
        }
    </script>
</body>
</html>
